<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario Google</title>
	<link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>

	<div class="container">
		<h3>Registrarse Con Formularios.</h3>
		<div class="buttons">
		<button class="google-btn">
			<picture> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"></picture>
			<span>Registrarse con Google</span>
		</button>
		<button class="twitter-btn">
			<picture> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png"></picture>
			<span></span>
		</button>
		</div>
		<div class="separador">
				<hr>
				<span>O...</span>
				<hr>
		</div>
		<form action="" method="">
			<div class="section-inputs">
				<label for="name">
				<span>Name</span>	
				<input id="name" name="name">
				</label>
			
				<label for="username">
				<span>Userame</span>	
				<input id="username" name="username">
				</label>
			</div>

			<label for="email">
				<span>E-mai</span>	
				<input id="emai" type="" name="E-mail">
			</label>	

			<label for="password">
				<span>Password</span>	
				<input id="password" type="" name="password" placeholder="6+ Caracteres">
			</label>

			<label for="checkbox"class="checkbox-item">
				<input id="checkbox" type="checkbox" name="checkbox">
				<span>Acepta termios y condiciones de uso.</span>
			</label>

			<button type="submit" class="submit-btn">Crear cuenta</button>
		</form>



	</div>


</body>
</html>
